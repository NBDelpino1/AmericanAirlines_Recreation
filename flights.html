<div class="container-fluid">
    <!-- Header -->

    <div class="container">
        <div class="row">
            <!-- Inputs (Top Left) -->
            <div class="col-sm-4">

                <form class="form-horizontal">

                    <div class="form-group" id="radiobtns">
                        <label class="checkbox-inline"><input type="checkbox" value="">Round-Trip</label>
                        <label class="checkbox-inline"><input type="checkbox" value="">One-Way</label>
                        <label class="checkbox-inline"><input type="checkbox" value="">Multi-Destination</label>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="from">From</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="from" placeholder="Airport">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="to">To</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="to" placeholder="Airport">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-sm-2" for="depart">Depart</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="depart" placeholder="Choose Date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="return">Return</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="return" placeholder="Choose Date">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-sm-2" for="adults">Adults</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="adults">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="children">Children</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="children">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>

                </form>

            </div>


            <!-- Carousel (Top Right) -->
            <div class="col-sm-8">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="https://placehold.it/800x400?text=IMAGE" alt="Image">
                            <div class="carousel-caption">
                                <h3>Sell $</h3>
                                <p>Money Money.</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="https://placehold.it/800x400?text=Another Image Maybe" alt="Image">
                            <div class="carousel-caption">
                                <h3>More Sell $</h3>
                                <p>Lorem ipsum...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>
